name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install --legacy-peer-deps --force
      - run: npx eas-cli build --platform android
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          CI: true
