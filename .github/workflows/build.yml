name: Build Expo Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # Changed from 18 to 20
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build with EAS
      run: npx @expo/eas-cli@latest build --platform android
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        CI: true  # This replaces --non-interactive
